<!DOCTYPE html>
<html lang="sq">
<head>    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja e Numrave</title>
    <link href="https://fonts.googleapis.com/css2?family=Fredoka:wght@300;400;500;600;700&family=Nunito:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }        body {
            font-family: 'Fredoka', 'Comic Sans MS', cursive, sans-serif;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 50%, #fecfef 100%);
            min-height: 100vh;
            height: calc(var(--vh, 1vh) * 100);
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
            padding-bottom: 12vh; /* Space for Safari URL bar */
        }

        .game-container {
            background: white;
            border-radius: 20px;
            padding: 40px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 500px;
            width: 100%;
            border: 4px solid #ff6b6b;
        }

        h1 {
            color: #ff6b6b;
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.1);
        }

        .subtitle {
            color: #666;
            font-size: 1.2em;
            margin-bottom: 30px;
        }

        .number-display {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
            font-size: 4em;
            font-weight: bold;
            width: 120px;
            height: 120px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            margin: 20px auto;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        .input-section {
            margin: 30px 0;
        }

        input[type="number"] {
            font-size: 1.5em;
            padding: 15px;
            border: 3px solid #ff6b6b;
            border-radius: 15px;
            width: 150px;
            text-align: center;
            margin-right: 15px;
            outline: none;
            transition: all 0.3s;
        }

        input[type="number"]:focus {
            border-color: #4ecdc4;
            box-shadow: 0 0 10px rgba(78, 205, 196, 0.5);
        }

        button {
            font-size: 1.2em;
            padding: 15px 25px;
            border: none;
            border-radius: 15px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
            margin: 5px;
            font-family: inherit;
        }

        .guess-btn {
            background: linear-gradient(45deg, #ff6b6b, #ff8e8e);
            color: white;
        }

        .guess-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(255, 107, 107, 0.4);
        }

        .reset-btn {
            background: linear-gradient(45deg, #4ecdc4, #44a08d);
            color: white;
        }

        .reset-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(78, 205, 196, 0.4);
        }

        .message {
            font-size: 1.5em;
            font-weight: bold;
            margin: 20px 0;
            padding: 15px;
            border-radius: 15px;
            min-height: 60px;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: all 0.3s;
        }

        .message.too-high {
            background: #ffebee;
            color: #c62828;
            border: 2px solid #ffcdd2;
        }

        .message.too-low {
            background: #e3f2fd;
            color: #1565c0;
            border: 2px solid #bbdefb;
        }

        .message.correct {
            background: #e8f5e8;
            color: #2e7d32;
            border: 2px solid #c8e6c9;
            animation: bounce 0.5s;
        }

        .message.start {
            background: #fff3e0;
            color: #ef6c00;
            border: 2px solid #ffcc02;
        }

        @keyframes bounce {
            0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
            40% { transform: translateY(-10px); }
            60% { transform: translateY(-5px); }
        }

        .attempts {
            color: #666;
            font-size: 1.1em;
            margin-top: 15px;
        }        .emoji {
            font-size: 1.5em;
            margin: 0 10px;
        }        /* Mobile responsive styles */
        @media (max-width: 600px) {
            body {
                padding: 10px;
                padding-bottom: 15vh; /* Extra space for Safari URL bar */
            }
            
            .game-container {
                padding: 25px;
                max-width: 100%;
            }
            
            h1 {
                font-size: 2em;
            }
            
            .subtitle {
                font-size: 1em;
            }
            
            .number-display {
                font-size: 3em;
                padding: 15px;
            }
            
            input[type="number"] {
                font-size: 1.3em;
                padding: 12px;
            }
            
            .guess-btn {
                padding: 12px 25px;
                font-size: 1.1em;
            }
            
            .message {
                font-size: 1.1em;
                margin-bottom: 2vh; /* Extra space above Safari URL bar */
            }
        }

        /* Touch devices (Safari mobile) */
        @media (hover: none) and (pointer: coarse) {
            body {
                padding-bottom: 15vh !important;
            }
        }

        /* Safari specific fixes */
        @supports (-webkit-touch-callout: none) {
            @media (max-width: 640px) {
                body {
                    padding-bottom: 15vh !important;
                }
            }
        }
    </style>
</head>
<body>
    <div class="game-container">
        <h1>ğŸ¯ Loja e Numrave ğŸ¯</h1>
        <p class="subtitle">Gjej numrin e fshehtÃ«!</p>
        
        <div class="number-display">
            <span id="questionMark">?</span>
        </div>
        
        <div class="input-section">
            <input type="number" id="guessInput" min="1" max="20" placeholder="1-20">
            <br><br>
            <button class="guess-btn" onclick="checkGuess()">âœ¨ Provoj âœ¨</button>
            <button class="reset-btn" onclick="resetGame()">ğŸ”„ Fillo PÃ«rsÃ«ri</button>
        </div>
        
        <div id="message" class="message start">
            <span class="emoji">ğŸ¤”</span>
            Mendoj pÃ«r njÃ« numÃ«r nga 1 deri nÃ« 20!
            <span class="emoji">ğŸ¤”</span>
        </div>
        
        <div id="attempts" class="attempts">PÃ«rpjekje: 0</div>
    </div>    <script>
        // Fix Safari URL bar viewport issue
        function setDynamicVH() {
            let vh = window.innerHeight * 0.01;
            document.documentElement.style.setProperty('--vh', `${vh}px`);
        }

        // Set on load and resize
        window.addEventListener('load', setDynamicVH);
        window.addEventListener('resize', setDynamicVH);
        window.addEventListener('orientationchange', () => {
            setTimeout(setDynamicVH, 100);
        });

        let secretNumber = Math.floor(Math.random() * 20) + 1;
        let attempts = 0;
        let gameWon = false;

        function checkGuess() {
            if (gameWon) return;
            
            const guess = parseInt(document.getElementById('guessInput').value);
            const messageElement = document.getElementById('message');
            const attemptsElement = document.getElementById('attempts');
            
            if (!guess || guess < 1 || guess > 20) {
                messageElement.innerHTML = '<span class="emoji">âš ï¸</span> Ju lutem shkruani njÃ« numÃ«r nga 1 deri nÃ« 20! <span class="emoji">âš ï¸</span>';
                messageElement.className = 'message start';
                return;
            }
            
            attempts++;
            attemptsElement.textContent = `PÃ«rpjekje: ${attempts}`;
            
            if (guess === secretNumber) {
                messageElement.innerHTML = '<span class="emoji">ğŸ‰</span> SaktÃ«! Ju fituat! <span class="emoji">ğŸ‰</span>';
                messageElement.className = 'message correct';
                document.getElementById('questionMark').textContent = secretNumber;
                gameWon = true;
                
                // Confetti effect
                setTimeout(() => {
                    messageElement.innerHTML = '<span class="emoji">ğŸ†</span> Urime! Ju jeni tÃ« shkÃ«lqyer! <span class="emoji">ğŸ†</span>';
                }, 1000);
                
            } else if (guess > secretNumber) {
                messageElement.innerHTML = '<span class="emoji">â¬‡ï¸</span> ShumÃ« lart! Provoni njÃ« numÃ«r mÃ« tÃ« vogÃ«l. <span class="emoji">â¬‡ï¸</span>';
                messageElement.className = 'message too-high';
            } else {
                messageElement.innerHTML = '<span class="emoji">â¬†ï¸</span> ShumÃ« poshtÃ«! Provoni njÃ« numÃ«r mÃ« tÃ« madh. <span class="emoji">â¬†ï¸</span>';
                messageElement.className = 'message too-low';
            }
            
            document.getElementById('guessInput').value = '';
            document.getElementById('guessInput').focus();
        }

        function resetGame() {
            secretNumber = Math.floor(Math.random() * 20) + 1;
            attempts = 0;
            gameWon = false;
            
            document.getElementById('guessInput').value = '';
            document.getElementById('questionMark').textContent = '?';
            document.getElementById('message').innerHTML = '<span class="emoji">ğŸ¤”</span> Mendoj pÃ«r njÃ« numÃ«r nga 1 deri nÃ« 20! <span class="emoji">ğŸ¤”</span>';
            document.getElementById('message').className = 'message start';
            document.getElementById('attempts').textContent = 'PÃ«rpjekje: 0';
            
            document.getElementById('guessInput').focus();
        }

        // Allow Enter key to submit guess
        document.getElementById('guessInput').addEventListener('keypress', function(event) {
            if (event.key === 'Enter') {
                checkGuess();
            }
        });

        // Focus on input when page loads
        window.onload = function() {
            document.getElementById('guessInput').focus();
        };
    </script>
</body>
</html>
